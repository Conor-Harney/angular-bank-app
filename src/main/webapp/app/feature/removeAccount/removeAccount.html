<div class="panel panel-default" ng-controller="removeAccountController as remAccountCtrl">
	    <div class="panel-heading">Accounts page</div>
	    <div class="panel-body">
   		<h3>Are you sure you want to remove this account?</h3>
   		</br>
   		Account ID: {{remAccountCtrl.accountID}}
   		</br>
   		First Name: {{remAccountCtrl.fName}}
   		</br>
   		Last Name: {{remAccountCtrl.lName}}
   		</br>
   		Account Number: {{remAccountCtrl.accountNumber}}
   		</br>
   		<button ng-click="remAccountCtrl.removeAccount()">Remove Account</button>
   		
	</div>
</div>
